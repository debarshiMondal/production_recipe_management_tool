<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Setting and Cooking Instructions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/instruction_manual_generator.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/price_setting_body.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <a href="/instruction-manual-generator" class="previous-page-btn">Previous Page</a>
        </div>
        <h1 class="page-title">Price Setting and Cooking Instructions</h1>
        <a href="/" class="btn home-btn">Home</a>
    </header>
    <main class="main-content">
        <div class="container">
            <!-- Left-hand side section -->
            <div class="left-section">
                <h1>What do you like to make today?</h1>
                <input type="text" id="dishNameInput" placeholder="Enter dish name">
                <button class="btn blue-btn" id="startCreatingDishBtn">Start Creating the dish</button>
            </div>
            <!-- Categories section -->
            <div class="categories-container">
                <button class="btn green-btn" id="createDatabaseBtn">Refresh the Data Base</button>
                <h2>Available Categories</h2>
                <div id="categoriesList">
                    {% for category in categories %}
                    <div class="category-item">
                        <span>{{ category }}</span>
                        <button class="delete-btn" data-category="{{ category }}">Delete</button>
                    </div>
                    {% endfor %}
                </div>
                <div class="create-category-section">
                    <input type="text" id="newCategoryName" placeholder="Enter category name">
                    <button class="btn red-btn" id="createCategoryBtn">Create Category</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Your Company Name. All rights reserved.</span>
        </div>
    </footer>    
    <script src="{{ url_for('static', filename='js/instruction_manual_generator.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startCreatingDishBtn = document.getElementById('startCreatingDishBtn');
            startCreatingDishBtn.addEventListener('click', function() {
                const dishName = document.getElementById('dishNameInput').value.trim();
                if (dishName) {
                    localStorage.setItem('dishName', dishName);
                    window.location.href = '/instruction-manual-generator/create-dish?dish_name=' + encodeURIComponent(dishName);
                }
            });
        });
    </script>
</body>
</html>
